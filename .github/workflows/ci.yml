name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      swift: ${{ steps.filter.outputs.swift }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            swift:
              - '**.swift'
              - '*.xcodeproj/**'
              - 'project.yml'
              - '*.plist'

  build-and-test:
    needs: changes
    if: needs.changes.outputs.swift == 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build
        run: xcodebuild build -scheme SwiftMarkdown -destination 'platform=macOS,arch=arm64' -quiet

      - name: Test
        run: xcodebuild test -scheme SwiftMarkdown -destination 'platform=macOS,arch=arm64' -resultBundlePath TestResults.xcresult

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7

  lint:
    needs: changes
    if: needs.changes.outputs.swift == 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: swiftlint lint --strict
